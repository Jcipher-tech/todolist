<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Login • JCipher</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    :root{
      --bg:#04020a; --glass: rgba(255,255,255,0.03);
      --neon1:#00ffd2; --neon2:#7a00ff; --muted:rgba(255,255,255,0.65);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Orbitron,system-ui, -apple-system, "Segoe UI", Roboto, Arial;color:#dffaf0;}
    body{background:radial-gradient(800px 400px at 10% 10%, rgba(122,0,255,0.06), transparent), radial-gradient(700px 300px at 90% 90%, rgba(0,255,210,0.03), transparent), var(--bg); display:flex;align-items:center;justify-content:center;padding:28px;overflow:hidden;}
    /* animated background blobs */
    .blob{ position:fixed; width:520px; height:520px; border-radius:50%; filter:blur(80px); opacity:.9; transform:translateZ(0); }
    .blob.a{ left:-8%; top:-6%; background:linear-gradient(135deg,var(--neon2),#ff0066); animation:moveA 12s ease-in-out infinite alternate; }
    .blob.b{ right:-6%; bottom:-12%; width:640px;height:640px; background:linear-gradient(135deg,var(--neon1),#66e0ff); animation:moveB 14s ease-in-out infinite alternate-reverse; }
    @keyframes moveA { from{transform:translateY(-30px) translateX(-30px)} to{transform:translateY(30px) translateX(30px)} }
    @keyframes moveB { from{transform:translateY(20px) translateX(40px)} to{transform:translateY(-20px) translateX(-40px)} }

    /* card */
    .card{ width:360px; padding:28px; border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(122,0,255,0.08); box-shadow:0 20px 60px rgba(0,0,0,0.6); backdrop-filter:blur(8px); position:relative; z-index:5; }
    h1{ margin:0 0 6px; font-size:20px; color:#eafff9; letter-spacing:1px; text-align:center; }
    p.sub{ margin:0 0 18px; text-align:center; color:var(--muted); font-size:13px }

    label{ display:block; color:var(--muted); font-size:13px; margin-bottom:6px; }
    input[type="tel"], input[type="text"]{ width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:rgba(4,6,12,0.6); color:#dffaf0; outline:none; font-size:15px; }

    .btn{ width:100%; padding:12px; margin-top:12px; border-radius:12px; border:none; font-weight:700; cursor:pointer; background:linear-gradient(90deg,var(--neon1),var(--neon2)); color:#041017; box-shadow:0 12px 40px rgba(122,0,255,0.12); }

    .tiny{ text-align:center; color:rgba(255,255,255,0.45); font-size:12px; margin-top:10px; }

    /* transition overlay / hologram */
    #transitionOverlay{ position:fixed; inset:0; display:none; place-items:center; z-index:60; pointer-events:none; }
    #holoWrap{ width:320px; height:420px; display:grid; place-items:center; perspective:1200px; }
    #holo{ width:260px; height:360px; transform-style:preserve-3d; position:relative; border-radius:12px; overflow:hidden; box-shadow:0 30px 80px rgba(122,0,255,0.14), inset 0 0 40px rgba(0,255,210,0.06); }
    #holo img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    #holo .glow{ position:absolute; inset:0; background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent); mix-blend-mode:screen; pointer-events:none; }

    /* small controls */
    .muted{ color:var(--muted); font-size:13px; }
    .hidden{ display:none; }

    @media (max-width:420px){
      .card{ width:92%; padding:18px }
      #holo{ width:220px; height:300px }
    }
  </style>
</head>
<body>

  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>

  <div class="card" role="form" aria-labelledby="loginHeading">
    <h1 id="loginHeading">NEON ACCESS PORTAL</h1>
    <p class="sub">Sign in with mobile — your data is stored locally in this demo</p>

    <label for="mobile">Mobile number</label>
    <input id="mobile" type="tel" placeholder="Enter 10-digit number" maxlength="10" inputmode="numeric" pattern="\d{10}" />

    <div id="nameBlock" class="hidden">
      <label for="displayName">Display name</label>
      <input id="displayName" type="text" placeholder="How should we call you?" />
    </div>

    <button id="continueBtn" class="btn">Continue</button>
    <p class="tiny">By continuing you accept this demo. No real OTP sent — local profile created.</p>
  </div>

  <!-- transition overlay with hologram (uses uploaded image path) -->
  <div id="transitionOverlay" aria-hidden="true">
    <div id="holoWrap">
      <div id="holo">
        <img id="holoBack" src="/mnt/data/A_digital_illustration_of_a_login_screen_displays_.png" alt="holo back" style="filter:blur(20px) saturate(1.1) opacity(.7;)" />
        <img id="holoMid" src="/mnt/data/A_digital_illustration_of_a_login_screen_displays_.png" alt="holo mid" />
        <div class="glow"></div>
      </div>
    </div>
  </div>

<script>
/* Simple profile flow (localStorage)
   - stores profiles under 'jc_profiles'
   - sets 'jc_current_user' and 'loggedIn' flags
   - shows hologram transition then navigates to index.html
*/
function readProfiles(){ return JSON.parse(localStorage.getItem('jc_profiles') || '{}'); }
function writeProfiles(obj){ localStorage.setItem('jc_profiles', JSON.stringify(obj)); }

const mobileEl = document.getElementById('mobile');
const nameBlock = document.getElementById('nameBlock');
const displayNameEl = document.getElementById('displayName');
const continueBtn = document.getElementById('continueBtn');
const overlay = document.getElementById('transitionOverlay');
const holo = document.getElementById('holo');
const holoMid = document.getElementById('holoMid');
const holoBack = document.getElementById('holoBack');

continueBtn.addEventListener('click', async () => {
  const mobile = mobileEl.value.trim();
  if (!/^\d{10}$/.test(mobile)) { alert('Enter a valid 10-digit mobile number'); mobileEl.focus(); return; }

  const profiles = readProfiles();
  if (!profiles[mobile]) {
    // show name input to create new profile
    if (nameBlock.classList.contains('hidden')) { nameBlock.classList.remove('hidden'); displayNameEl.focus(); return; }
    const name = (displayNameEl.value || ('User' + mobile.slice(-3))).trim();
    profiles[mobile] = { phone: mobile, name, avatar: '/mnt/data/A_digital_illustration_of_a_login_screen_displays_.png', created: Date.now() };
    writeProfiles(profiles);
  }
  // set current user & logged in
  localStorage.setItem('jc_current_user', mobile);
  localStorage.setItem('loggedIn', 'true');

  // show hologram transition
  overlay.style.display = 'grid';
  let t0 = performance.now();
  function anim(ts){
    const t = (ts - t0)/1000;
    const rx = Math.sin(t*1.1)*6;
    const ry = Math.cos(t*0.9)*8;
    holo.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0) scale(${1 + 0.02*Math.sin(t*2)})`;
    holoMid.style.transform = `translateZ(40px) rotateY(${ry*-0.12}deg)`;
    holoBack.style.transform = `translateZ(-40px) scale(${1.02 + 0.01*Math.sin(t*1.7)})`;
    requestAnimationFrame(anim);
  }
  const raf = requestAnimationFrame(anim);

  // after a small delay, flash and go to app
  setTimeout(()=> {
    holo.style.transition = 'transform .45s cubic-bezier(.2,.9,.3,1), opacity .4s';
    holo.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(60px) scale(1.15)';
    overlay.style.transition = 'opacity .7s';
    overlay.style.opacity = '0';
    setTimeout(()=> {
      cancelAnimationFrame(raf);
      // navigate to index.html (app)
      window.location.href = 'index.html';
    }, 700);
  }, 1100);
});
</script>
</body>
</html>
