<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Animated To-Do App</title>

<style>
/* ---------------- GLOBAL STYLES ---------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at 20% 20%, #4a00e0, transparent 40%),
              radial-gradient(circle at 80% 80%, #8e2de2, transparent 40%),
              linear-gradient(135deg, #1a1a1a, #000);
  background-size: 200% 200%;
  animation: bgMove 12s infinite alternate ease-in-out;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: #fff;
}

/* Animated background */
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* ---------------- CONTAINER ---------------- */
.container {
  width: 95%;
  max-width: 500px;
  background: rgba(255, 255, 255, 0.08);
  padding: 30px 25px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.1);
  animation: float 4s ease-in-out infinite;
}

/* glassmorphism floating animation */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0px); }
}

.container h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 26px;
  font-weight: 600;
  letter-spacing: 1px;
}

/* ---------------- INPUT AREA ---------------- */
.input-box {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.input-box input {
  flex: 1;
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
}

.input-box button {
  padding: 14px 20px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, #8e2de2, #4a00e0);
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

.input-box button:hover {
  transform: scale(1.05);
}

/* ---------------- TASK LIST ---------------- */
ul {
  list-style: none;
  margin-top: 10px;
}

ul li {
  background: rgba(255, 255, 255, 0.12);
  padding: 14px 18px;
  margin-bottom: 10px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0px); }
}

/* Completed task style */
.completed {
  text-decoration: line-through;
  opacity: 0.5;
}

/* Buttons on each task */
.task-btns {
  display: flex;
  gap: 8px;
}

.btn {
  border: none;
  padding: 7px 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}

.complete-btn { background: #00c853; color: #fff; }
.delete-btn { background: #ff1744; color: #fff; }

.btn:hover { transform: scale(1.1); }
</style>

</head>
<body>

<div class="container">
  <h1>ðŸŒŸ Premium To-Do List</h1>

  <div class="input-box">
    <input id="taskInput" type="text" placeholder="Enter a new task..." />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script>
/* ---------------- ADD TASK ---------------- */
function addTask() {
  const input = document.getElementById("taskInput");
  const text = input.value.trim();
  if (text === "") return;

  const li = document.createElement("li");
  li.innerHTML = `
    <span>${text}</span>
    <div class="task-btns">
      <button class="btn complete-btn" onclick="completeTask(this)">âœ”</button>
      <button class="btn delete-btn" onclick="deleteTask(this)">âœ–</button>
    </div>
  `;

  document.getElementById("taskList").appendChild(li);
  input.value = "";
}

/* ---------------- COMPLETE TASK ---------------- */
function completeTask(btn) {
  const item = btn.parentElement.parentElement;
  item.classList.toggle("completed");
}

/* ---------------- DELETE TASK ---------------- */
function deleteTask(btn) {
  const item = btn.parentElement.parentElement;
  item.style.opacity = "0";
  item.style.transform = "translateX(20px)";
  setTimeout(() => item.remove(), 200);
}
</script>

</body>
</html>
